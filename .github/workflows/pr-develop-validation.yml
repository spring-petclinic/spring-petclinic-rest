name: PR Develop Branch Validation

on:
  pull_request:
    branches: 
      - develop
    types: [opened, synchronize, reopened]

jobs:
  validate-build:
    name: Validate Backend Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./mvnw -B clean verify
      
    - name: Build Status
      if: success()
      run: echo "Backend build successful"
